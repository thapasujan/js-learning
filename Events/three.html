<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Async Learning</title>
  </head>
  <body>
    <h1>Async Learning Js</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayDate = function changeText() {
      console.log("Sujan", Date.now());
    };

    let setintervalId;

    const intervalID = function () {
      if (!setintervalId) {
        setintervalId = setInterval(sayDate, 1000, "hi");
      }
    };

    document.querySelector("#start").addEventListener("click", function () {
      console.log("start");
      intervalID();
    });

    document.querySelector("#stop").addEventListener("click", function () {
      console.log("stop");
      clearInterval(setintervalId);
      setintervalId = null;
    });
  </script>
</html>
